service: serverless-libreoffice

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-2
  memorySize: 2048
  timeout: 30
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:*
          Resource: 'arn:aws:s3:::${self:custom.s3Bucket.name}/*'
  environment:
    S3_BUCKET_NAME: ${self:custom.s3Bucket.name}
    S3_BUCKET_EXPIRATION_DAYS: ${self:custom.s3Bucket.expirationDays}

plugins:
 - serverless-esbuild
 - serverless-offline

custom:
  serverlessPluginTypescript:
    tsConfigFileLocation: './tsconfig.build.json'
  s3Bucket:
    name: ${self:service}-${self:provider.stage}-assets
    expirationDays: 30

functions:
  index:
    handler: src/index.handler
    layers: 
      - arn:aws:lambda:eu-west-2:764866452798:layer:libreoffice-brotli:1
      - arn:aws:lambda:eu-west-2:764866452798:layer:ghostscript:9
    events:
      - http:
          path: '/'
          method: any
      - http:
          path: '{proxy+}'
          method: any

resources:
  Resources:
    UserAssets:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3Bucket.name}
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - HEAD
            AllowedOrigins:
              - "*"
        LifecycleConfiguration:
          Rules:
            - ExpirationInDays: ${self:custom.s3Bucket.expirationDays}
              Prefix: '/'
              Status: Enabled
