service: serverless-express-starter

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-3
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:*
          Resource: 'arn:aws:s3:::${self:custom.s3BucketName}/*'
  environment:
    S3_BUCKET_NAME: ${self:custom.s3BucketName}

plugins:
 - serverless-esbuild
 - serverless-offline

custom:
  serverlessPluginTypescript:
    tsConfigFileLocation: './tsconfig.build.json'
  s3BucketName: ${self:service}-${self:provider.stage}-assets

functions:
  index:
    handler: src/index.handler
    events:
      - http:
          path: '/'
          method: any
      - http:
          path: '{proxy+}'
          method: any

resources:
  Resources:
    UserAssets:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3BucketName}
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - HEAD
            AllowedOrigins:
              - "*"